{% extends 'music/master.html' %}

{% block title %}
    home
{% endblock %}
   {% load ratings %}

{% block body %}
    <div class="container">

{% for item in data %}

<div class="row">
  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <img src="{{ item.image.url }}" alt="...">
      <div class="caption">
        <h3>{{ item.title }}</h3>
        <p>{{ item.artist }},{{ item.genre }},{{ item.year }}</p>
          {% ratings item %}

        <p><a href="{% url 'music:detail' item.id %}" class="btn btn-primary" role="button"><span class="glyphicon glyphicon-play"></span></a></p>
      </div>
    </div>
  </div>
    {% endfor %}
</div>
</div>

{% endblock %}
